spring:
    application:
        name: AircraftService
datasource:
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true 

sql:
    init:
        mode: always
h2:
    console:
        enabled: true
        path: /h2-console

server:
    port: 8082
